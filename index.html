<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
		<script src="source.js" defer></script>
		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
		<div class="text">Click the button corresponding to your choice. First to 5 wins the game!</div>
		<div class="choices">
			<button class="choice" id="rock">Rock</button>
			<button class="choice" id="paper">Paper</button>
			<button class="choice" id="scissors">Scissors</button>
		</div>
		<div class="text results"></div>
		<div class="text score"></div>
		<div class="text final"></div>
    </body>
</html>
