<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <script src="source.js" defer></script>
    </head>
    <body>
        <div>Open the browser console to play ("Ctrl + Shift + I" on Firefox)</div>

		<button class="choice" id="paper">Paper</button>
		<button class="choice" id="scissors">Scissors</button>
		<div class="results"></div>
		<div class="score"></div>
    </body>
</html>
